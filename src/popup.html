<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dragoman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="title">Dragoman</h3>

    <div class="select-group">
        <select id="source-language">
        </select>
        <input class="switch-languages" type="button" value="&#8651;">
        <select  id="target-language">
        </select>
    </div>

    <div>
        <textarea id="source-input" name="input" rows="6"></textarea>
        <input class="translate-btn" type="button" value="Translate">
        <div class="copy-group">
            <textarea id="target-input" name="output" cols="30" rows="6" readonly title="Click here to copy text to clipboard"></textarea>
            <img class="copy-icon" src="copy.svg" alt="">
        </div>

    </div>
    <div class="info">
        <a href="https://github.com/nickxgrom/dragoman" target="_blank">Github project</a>
        <span>v1.1.0</span>
    </div>

    <script src="../dist/bundle.js"></script>
</body>
</html>
